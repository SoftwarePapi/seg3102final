<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>???Course</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	
	<link href="/bulma.css" rel="stylesheet" />
	<link href="/global.css" rel="stylesheet" />
	<link href="/course.css" rel="stylesheet" />
</head>

<body>
	<nav class = "navbar navbackground">
		<div class="navbar-start">
			<a href="/" class="navbar-item navstyle">
		      <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
		    </a>
		</div>
		
		<div class="navbar-end">
		        <a href="login" class="nav-item navstyle">
		      		login
		    	</a>
		    	<a href="logout" class="nav-item navstyle">
		      		logout
		    	</a>
		 </div>
		
	</nav>
	
	<div>

		<a th:text="${courseInfo}" th:class="title"/><br>
		<div class="columns padding">
		  	<div class="column">
				<div th:if="${isStudent}">
					<div th:if="${hasTeam}">
						<div class="columns">
							<div class="column">
								<p class="teamtitlestyle">Your Teams</p>
								<br>
								<a  th:text="${team?.team_name}" th:href="@{/team/(team_id = ${team.team_id})}" th:class="teamstyle" /><br>
							</div>
						</div>
					</div>
					<div th:unless="${hasTeam}">
					 <div class="columns">
						<div class="column">
							 <p class="teamtitlestyle">View Available Teams</p>
							 <br>
							<tr th:each="team: ${availableTeams}" th:class="teamstyle">
								<a  th:text="${team?.team_name}" th:href="@{/team/(team_id = ${team.team_id})}" th:class="teamstyle" /><br>
							</tr>
						 </div>
					 </div>
					</div>
				</div>
				<div th:unless="${isStudent}">
					<div class="columns">
						<div class="column">
							<p class="teamtitlestyle">All Teams</p>
							<br>
							<tr th:each="team: ${sectionTeams}" th:class="teamstyle">
								<td th:text="${team.team_name}" th:class="teamstyle"/><br>
							</tr>
						</div>
					</div>
				</div>
		 	</div>
		 	<div class="column border"> 
		     <p class="discussion">Discussion</p>
		     <p></p>
		     <a href="thread" class="teamstyle">???thread</a>
		 	</div>
		 </div>
	</div>
</body>

</html>
