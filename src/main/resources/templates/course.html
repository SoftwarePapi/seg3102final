<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Course</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	
	<link href="/bulma.css" rel="stylesheet" />
	<link href="/global.css" rel="stylesheet" />
	<link href="/course.css" rel="stylesheet" />
</head>

<body>
	<div th:insert="navbar :: navbar"></div>
	
	<div>

		<a th:text="${courseInfo}" th:class="title"/><br>
		<div class="columns padding">
		  	<div class="column">
				<div th:if="${isStudent}">
					<div th:if="${hasTeam}">
						<div class="columns">
							<div class="column">
								<p class="teamtitlestyle">Your Teams</p>
								<br>
								<a  th:text="${team?.team_name}" th:href="@{/team/(team_id = ${team.team_id})}" th:class="teamstyle" /><br>
							</div>
						</div>
						<br><br>
						<div class="column border">
							<p class="discussion">Discussion</p>
							<p></p>
							<a href="/thread" class="teamstyle" th:text="${thread.body_text}">Thread</a>
						</div>
					</div>
					<div th:unless="${hasTeam}">
					 <div class="columns">
						<div class="column">
							 <p class="teamtitlestyle">View Available Teams</p>
							 <br>
							<tr th:each="team: ${availableTeams}" th:class="teamstyle">
								<a  th:text="${team?.team_name}" th:href="@{/team/(team_id = ${team.team_id})}" th:class="teamstyle" /><br>
							</tr>
						 </div>
					 </div>
					</div>
				</div>
				<div th:unless="${isStudent}">
					<div class="columns">
						<div class="column">
							<p class="teamtitlestyle">All Teams</p>
							<br>
							<tr th:each="team: ${sectionTeams}" th:class="teamstyle">
								<p> - <a  th:text="${team?.team_name}" th:href="@{/team/(team_id = ${team.team_id})}" th:class="teamstyle" /></p><br>
							</tr>
						</div>
					</div>
				</div>
		 	</div>

		 </div>
	</div>
</body>

</html>
