<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Login</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link href="/login.css" rel="stylesheet" />
</head>


<body>

	<div class="wrapper fadeInDown">
		<div id="formContent">
			<!-- Tabs Titles -->
			<h2 class="active">Sign In</h2>
			<h2 class="inactive underlineHover">Sign Up</h2>

			<!-- Icon -->
			<div class="fadeIn first">
				<img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon"
					alt="User Icon" />
			</div>

	<!-- 
	<form action="#" th:action="@{/login}" method="get" th:object="${User}">
		<p>enter name</p>
		<input type="text" th:name="name"> <input type="submit">
	</form>

	<p th:if="${name != null}">This page has a param called 'name', w/
		a default value of 'person'. Try adding a value as a parameter, like
		/login?name=world</p>
	<p th:text="${name}"></p> 
	
	-->
			<!-- Login Form -->
			<form action="#" method="post" th:object="${User}" autocomplete="off">
				<input type="text" id="login" class="second" th:name="username"
					placeholder="login"> 
					
				<input type="text" id="password"
					class="third" th:name="password" placeholder="password"> 
					
				<input
					type="submit" class="fourth" value="Log In">
			</form>

			<!-- Remind Passowrd -->
			<div id="formFooter">
				<a class="underlineHover" href="#">Forgot Password?</a>
			</div>

		</div>
	</div>

</body>

</html>
