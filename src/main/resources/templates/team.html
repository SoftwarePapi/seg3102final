<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>???Team</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	
	<link href="/bulma.css" rel="stylesheet" />
	<link href="/global.css" rel="stylesheet" />
	<link href="/team.css" rel="stylesheet" />
</head>

<body>
	<div th:insert="navbar :: navbar"></div>
	<div>
	
		<a th:text="${team?.team_name}" th:class="title"/>
		<div class="columns">
		 	<div class="column"> 
				<div class="columns">
				 	<div class="column"> 
				     <p class="teamstyle">Captain: <span th:text="${captain}"></span></p>
				 	</div>
				 </div>
				 <div class="columns">
				 	<div class="column"> 
				     <p class="teamstyle buttonpadding">Team Members</p>
				     <button type="button">Add Members</button>
				     <button type="button">Edit</button>
				 	</div>
				 </div>
				 <div class="columns padding">
				 	<div class="column border">
						<tr th:each="member: ${members}">
							<td th:text="${member}"/><br>
						</tr>
				 	</div>
				 </div>
				 <div class="columns padding">
				 	<div class="column border"> 
				     	<a href="thread" class="teamstyle boxpadding">Thread</a>
				     	<div class="columns">
						 	<div class="column"> 
							     <p class="teamstyle boxpadding">???Body</p>
							     <div class="columns commentpadding">
								 	<div class="column border"> 
								     <p class="teamstyle boxpadding">???comment 1</p>
								 	</div>
								 </div>
								 <div class="columns commentpadding">
								 	<div class="column border"> 
								     <p class="teamstyle boxpadding">???comment 2</p>
								 	</div>
								 </div>
								 <p></p>
						 	</div>
						 </div>
				 	</div>
				 </div>
			</div>
		</div>
	</div>
</body>
